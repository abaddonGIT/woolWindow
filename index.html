<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Good image DEMO</title>
        <script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
        <script src="js/woolWindow.js" type="text/javascript"></script>
        <link href="css/wool-style.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <h1>wool window DEMO</h1>

        <div id="imagesContener">
            <a href="img/002.jpg" rel="woolImage" >
                <img src="img/002.jpg" width="100" alt="name" title="описание картинки №1" />
            </a>
            <a href="img/003.jpg" rel="woolImage">
                <img src="img/003.jpg" width="100" alt="name" title="описание картинки №2" />
            </a>
            <a href="img/01.jpg" rel="woolImage">
                <img src="img/01.jpg" width="100" alt="name" title="описание картинки №3" />
            </a>
            <a href="img/02.jpg" rel="woolImage">
                <img src="img/02.jpg" width="100" alt="name" title="описание картинки №4" />
            </a>
        </div>

        <script type="text/javascript">
            $('a[rel=woolImage]').click(function () {
                $(this).woolWindow({});
                return false;
            });

            $(document).on('click', '.wool-mid img', function () {
                $.woolWindow('update','img/003.jpg');
                //$(this).attr('src', 'img/02.jpg');
            });
        </script>
    </body>
</html>
