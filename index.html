<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Good image DEMO</title>
        <script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
        <script src="js/woolWindow.js" type="text/javascript"></script>
        <style type="text/css">
            #imagesContener {
                font-size: 0;
            }

            #imagesContener a {
                display: inline-block;
                vertical-align: top;
                margin: 10px;
            }

            .wool-bg {
                width: 100%;
                overflow: hidden;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 12;
                background-color: #000; 
            }

            .wool-wrap {
                overflow-x: hidden;
                overflow-y: auto;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 500;
            }

            .wool-content {
                position: relative;
                margin: 0 auto;
                padding: 10px 0;
                overflow: hidden;
            }

            .wool-content table {
                margin: 0 auto;
            }

            .woolBox {
                position: relative;
                border: 1px solid #ccc;
                background-color: #fff;
                visibility: hidden;
                -webkit-backface-visibility: hidden;
                -moz-backface-visibility: hidden;
                backface-visibility: hidden;
            }

            .wool-show {
                visibility: visible;
            }

            .wool-head {
                padding-bottom: 5px;
                clear: both;
            }

            .wool-mid {
                
            }

            .wool-close {
                text-decoration: none;
                color: #000;
            }

            /*Эффекты*/

            .md-effect-1 {
                transition: all 0.6s;
                -webkit-transform: scale(0.7);
                -moz-transform: scale(0.7);
                -ms-transform: scale(0.7);
                transform: scale(0.7);
                opacity: 0;
            }

            .wool-show.md-effect-1 {
                opacity: 1;
                -webkit-transform: scale(1);
                -moz-transform: scale(1);
                -ms-transform: scale(1);
                transform: scale(1);
            }

            .md-effect-2 {
                -webkit-transform: translateX(20%);
                -moz-transform: translateX(20%);
                -ms-transform: translateX(20%);
                transform: translateX(20%);
                opacity: 0;
                -webkit-transition: all 0.3s cubic-bezier(0.25, 0.5, 0.5, 0.9);
                -moz-transition: all 0.3s cubic-bezier(0.25, 0.5, 0.5, 0.9);
                transition: all 0.3s cubic-bezier(0.25, 0.5, 0.5, 0.9);
            }

            .wool-show.md-effect-2 {
                -webkit-transform: translateX(0);
                -moz-transform: translateX(0);
                -ms-transform: translateX(0);
                transform: translateX(0);
                opacity: 1;
            }

        </style>
    </head>

    <body>
        <h1>wool window DEMO</h1>

        <div id="imagesContener">
            <a href="img/002.jpg">
                <img src="img/002.jpg" width="100" alt="name" title="description" />
            </a>
            <a href="img/003.jpg">
                <img src="img/003.jpg" width="100" alt="name" title="description" />
            </a>
            <a href="img/01.jpg">
                <img src="img/01.jpg" width="100" alt="name" title="description" />
            </a>
            <a href="img/02.jpg">
                <img src="img/02.jpg"  alt="name" title="description" />
            </a>
        </div>

        <script type="text/javascript">
            $('a').click(function () {
                $(this).woolWindow({});
                return false;
            });
        </script>
    </body>
</html>
